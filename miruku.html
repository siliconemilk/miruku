	{{> adminPanel}}

    {{loginButtons}}

</body>


<template name="adminPanel">
	<div id="adminPanel" class="adminPanel">
		{{loading}}
		{{#if isAdmin}}
			<button id="user-management-button">Manage Users</button>
			<button id="db-management">Manage Database</button>
		{{/if}}
		{{#if isEditor}}
			<button id="editor">Enable Editor</button>
		{{/if}}
	</div>
</template>

<!--manageUsers is a helper template to iterate over all users for admin panel-->
<template name="manageUsers">
	<table>
		<tr>
			<th>User ID</th>
			<th>AuthLevel</th>
		</tr>
	{{#each user}}
		<tr id="{{_id}}" class="user-row">
			<td>{{_id}}</td>
			<td class="authLevelCell" style="text-align:center">
				<select name="user-auth-level" class="auth-level-select">
					<option value="0">Admin</option>
					<option value="1">Editor</option>
					<option value="2">User</option>
				</select>
			</td>
		</tr>
	{{/each}}
	</table>
</template>

<template name="dialogs">
	<button id="showDialog">Show Dialog</button>
</template>

<template name="DOM">
	{{#each element}}
		<{{type}} style="color: {{color}}">{{content}}</{{type}}
	{{/each}}
</template>
